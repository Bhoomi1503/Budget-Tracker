<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="head1">
        <h1>ADD A NEW TRANSACTION</h1><br><br>
        <form id="transaction-form">
        Type: <select type="text" id="type" name="type">
            <option value="val1">Income</option>
            <option value="val2">Expence</option>
            </select><br><br>
        Name:  <input type="text" name="name" id="name"><br><br>
        Amount:<input type="text" name="amount" id="amount">
        <br><br>
        <button id="btn" type="submit" >Add to transaction</button>
    </form>
    </div>
    <div class="col"></div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <table id="transaction-table">
                        <tr>
                            <th>Type</th>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Options</th>
                        </tr>
                       <tbody>

                       </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
